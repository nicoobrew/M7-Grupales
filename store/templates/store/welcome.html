{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="{% static '/store/img/slider1.jpg' %}" alt="">
            <div class="slide-content">
                <h1>BIENVENIDOS</h1>
            </div>
        </div>
        <div class="slide">
            <img src="{% static '/store/img/slider2.jpg' %}" alt="">
            <div class="slide-content">
                <h1></h1>
            </div>
        </div>
        <div class="slide"><img src="{% static '/store/img/slider3.jpg' %}" alt=""></div>
       
    </div>
</div>

<script>
    const slider = document.querySelector('.slider');
    let slideIndex = 0;

    function showSlide(index) {
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % slider.childElementCount;
        showSlide(slideIndex);
    }

    setInterval(nextSlide, 8000);
    showSlide(slideIndex);

</script>

{% endblock %}
