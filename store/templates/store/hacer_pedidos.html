{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block title %}<title>{{ object.titulo }}</title>{% endblock %} 

{% block content %}

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="{% static '/store/img/slider1.jpg' %}" alt="">
            <div class="slide-content-order">
                <h1>Pedido Nuevo</h1>
            </div>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center mt-5 mb-5">    
    <div class="col-12 col-lg-5">
        <div class="card">
            <div class="card-body form-new-order">
                <h1>Realiza un nuevo pedido</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form_order|crispy }}
                    <input type="submit" class="btn btn-sucess" value="Realizar Pedido">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
